{% extends 'baseSeller.html' %}

{% block pagetitle %} Completed Registration {% endblock %}

{% block welcome %}
One More Step
{% endblock %}

{% block content %}

	<!-- page content -->

	<section class="container">
		<div class="row">
			<div class="col m6 offset-m3">
				<div class="card-panel">
					<span>
						<h3>Activation Complete</h3>
						<div class="divider"></div>
						{% if status %}
						<p>
							<small>Status : </small>
							{{ status }}
						</p>
						{% endif %}
						<p>
							<a href="{% url 'sellerIndex' %}" class="right" 
							title="Proceed to sign IN">
								<button class="btn waves-effect waves-green">
									Sign In
								</button>
							</a>
						</p>
					</span>
				</div>
			</div>
		</div>
	</section>
	
{% endblock %}
