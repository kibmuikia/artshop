{% extends 'baseSeller.html' %}

{% block pagetitle %} Delete Product {% endblock %}

{% block welcome %}
Product Deletion
{% endblock %}

{% block content %}

<section>
<div class="container">
	<div class="row">
		<div class="col m9 offset-m2">

<div class="card hoverable">
	<div class="card-content">
		
		<span class="card-title center">
			<h6>Confirm Deletion</h6>
		</span>

		<form method="POST" action="">
			{% csrf_token %}

			<h5>Are you sure you want to delete [ <b>{{ object }}</b> ] ?</h5>

			<button class="btn waves-effect waves-green red" type="submit">
				Confirm 
				<i class="material-icons right">send</i>
			</button>
		</form>

	</div>

	<div class="card-action">
		<a href="{% url 'dashboardLink' %}">Dashboard</a>
	</div>
</div>

		</div>
	</div>
</div>
</section>

{% endblock %}
