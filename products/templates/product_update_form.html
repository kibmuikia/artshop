{% extends 'baseSeller.html' %}

{% block pagetitle %} Edit Product {% endblock %}

{% block welcome %}
Product Revision
{% endblock %}

{% block content %}

<section>
<div class="container">
	<div class="row">
		<div class="col m9 offset-m2">

<div class="card hoverable">
	<div class="card-content">
		
		<span class="card-title center">
			<h4>Edit Product</h4>
		</span>

		{% load materializecss %}
		<form method="POST" action="" enctype="multipart/form-data">
			{% csrf_token %}
			
			<!-- form.name|materializecss:'s12 m6, icon=person' -->
			{{ form|materializecss }}

			<button class="btn waves-effect waves-green" type="submit">
				Submit Edit 
				<i class="material-icons right">send</i>
			</button>
		</form>

	</div>

	<div class="card-action">
		<a href="{% url 'dashboardLink' %}">Dashboard</a>
	</div>
</div>

		</div>
	</div>
</div>
</section>

{% endblock %}
